<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>  
    <p>Esté video está hospedado no meu proprio servidor</p> 
    <video width="560" poster="Imagens/limoes-capa.png" controls loop >
        <source src="Midia/meu-video.mp4" type="video/mp4">
        <source src="Midia/meu-video.m4v" type="video/mp4">
        <source src="Midia/meu-video.ogv" type="video/ogg">
        <source src="Midia/meu-video.webm" type="video/webm">
        <p>Infelizmente seu navegador nao reproduz video. <a href="Midia/meu-video.mp4">Clique aqui</a> para fazer o download</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo Video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/2854365?h=3cbca7dc07" width="560" height="427" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
