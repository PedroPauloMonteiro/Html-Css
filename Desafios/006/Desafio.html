<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IcoHtml.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>  
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o Mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p> 
    <ul Type="square">
        <li> <abbr title="Use a Tag &lt;title&gt;"> Títulos</abbr></li>
        <li><abbr title="Use a Tag &lt;Img"> Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;"> Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;!DOCTYPE HTML&gt;"> Codigos-Fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;ol&gt; &lt;li&gt;"> Lista Numeradas</abbr></li>
        <li><abbr title="Use a Tag &lt;ul&gt;"> Lista com Demarcadores</abbr></li>
    </ul>
</body>
</html>
